{% extends "base.html" %}

{% block content %}
<!-- CSRFトークンをメタタグとして追加 -->
<meta name="csrf-token" content="{{ csrf_token() }}">
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">変換履歴</h4>
    </div>
    <div class="card-body">
        {% if histories %}
        <div class="table-responsive">
            <table class="table table-hover history-table">
                <thead>
                    <tr>
                        <th>入力ファイル名</th>
                        <th>実行日時</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for history in histories %}
                    <tr data-history-id="{{ history.id }}">
                        <td>
                            <a href="#" class="history-filename text-decoration-none" data-history-id="{{ history.id }}">
                                {{ history.filename }}
                            </a>
                        </td>
                        <td>{{ history.processed_date.strftime('%Y年%m月%d日 %H:%M:%S') }}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-danger delete-history" data-history-id="{{ history.id }}">
                                <span class="d-flex align-items-center">
                                    <i data-feather="trash-2" class="me-1"></i>
                                    <span>削除</span>
                                </span>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info">
            まだ変換履歴がありません。
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
